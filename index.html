<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@200;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <section class="task">
        <h2 class="task__title">Список задач</h2>
        <div class="task__window-module">
            <input class="task__input" type="text" placeholder="Добавить задачу..." autofocus>
            <button class="task__button" type="button">Добавить</button>
        </div>
        <div class="task__color-picker color-picker" id="colorPickerJs">
            <span class="color-picker__item color-picker__item--blue" style="background-color: blue;"></span>
            <span class="color-picker__item color-picker__item--yellow" style="background-color: #ffa400;"></span>
            <span class="color-picker__item color-picker__item--green" style="background-color: green;"></span>
            <span class="color-picker__item color-picker__item--red" style="background-color: red;"></span>
            <span class="color-picker__item color-picker__item--light-green" style="background-color: #00d669;"></span>
            <span class="color-picker__item color-picker__item--purple" style="background-color: #530cff;"></span>
        </div>
        <ul class="task-list"></ul>
        
    </section>
    <template id="task-list-templeate">
        <li class="task-list__item">
            <span class="task-list__checkbox"></span>
            <p class="task-list__text"></p>
            <button class="task-list__button"></button>
        </li>
    </template>
    <script src="index.js"></script>
</body>
</html>
